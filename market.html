<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KSN Farm - Market</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <!-- Header -->
  <header class="site-header">
    <div class="header-left">
      <div class="logo">KSN Farm Connect</div>
      <button class="menu-btn" id="menuBtn" aria-label="menu">☰</button>
    </div>

    <nav id="navMenu" class="nav-menu">
      <a href="index.html" data-i18n="home">Home</a>
      <a href="services.html" data-i18n="services">Services</a>
      <a href="market.html" data-i18n="market">Market</a>
      <a href="labor.html" data-i18n="labor">Labor</a>
      <a href="events.html" data-i18n="events">Events</a>
      <a href="locations.html" data-i18n="locations">Locations</a>
    </nav>

    <div class="header-right">
      <select id="langSelect" aria-label="Language selector">
        <option value="en">English</option>
        <option value="te">తెలుగు</option>
      </select>

      <div id="weather" class="weather">
        <div class="weather-title" data-i18n="weather">Weather Update</div>
        <div id="weatherInfo">Loading...</div>
      </div>
    </div>
  </header>

  <!-- Main content -->
  <main class="container">
    <h1 data-i18n="market">Farmer's Market</h1>

    <!-- Search Bar -->
    <input type="text" id="searchInput" placeholder="Search products..." data-i18n-placeholder="search_placeholder" />

    <!-- Product List -->
    <div id="productList" class="card-grid">
      <!-- Example products -->
      <div class="card product" data-name="Tomatoes" data-price="40">
        <h3>Tomatoes</h3>
        <p>₹40 / kg</p>
        <button onclick="addToCart('Tomatoes', 40)">Add to Cart</button>
      </div>
      <div class="card product" data-name="Onions" data-price="30">
        <h3>Onions</h3>
        <p>₹30 / kg</p>
        <button onclick="addToCart('Onions', 30)">Add to Cart</button>
      </div>
      <div class="card product" data-name="Rice" data-price="60">
        <h3>Rice</h3>
        <p>₹60 / kg</p>
        <button onclick="addToCart('Rice', 60)">Add to Cart</button>
      </div>
      <div class="card product" data-name="Wheat" data-price="50">
        <h3>Wheat</h3>
        <p>₹50 / kg</p>
        <button onclick="addToCart('Wheat', 50)">Add to Cart</button>
      </div>
    </div>

    <!-- Cart Section -->
    <h2>Your Cart</h2>
    <div id="cartItems">Cart is empty.</div>
    <div id="cartTotal"></div>
    <button onclick="clearCart()">Clear Cart</button>
  </main>

  <!-- Footer -->
  <footer class="site-footer">
    <div>© 2025 KSN Farm Connect</div>
    <div class="footer-links">
      <a href="index.html">Home</a> ·
      <a href="locations.html" data-i18n="locations">Locations</a>
    </div>
  </footer>
</body>
</html>
